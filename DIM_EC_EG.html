<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul débits EC / EG</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 40px auto; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 6px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Saisie des données</h2>

<h3>Eau Chaude (EC)</h3>
<label>ΔT (°C)</label>
<input id="dt_ec" type="number" step="0.1">

<label>Puissance (kW)</label>
<input id="p_ec" type="number" step="0.1">

<h3>Eau Glacée (EG)</h3>
<label>ΔT (°C)</label>
<input id="dt_eg" type="number" step="0.1">

<label>Puissance (kW)</label>
<input id="p_eg" type="number" step="0.1">

<div class="result">
  Débit EC : <span id="q_ec">–</span> m³/h<br>
  Débit EG : <span id="q_eg">–</span> m³/h
</div>

<script>
function calcul() {
  const dtEC = parseFloat(dt_ec.value);
  const pEC  = parseFloat(p_ec.value);
  const dtEG = parseFloat(dt_eg.value);
  const pEG  = parseFloat(p_eg.value);

  if (dtEC && pEC) q_ec.textContent = (pEC / (1.16 * dtEC)).toFixed(2);
  if (dtEG && pEG) q_eg.textContent = (pEG / (1.16 * dtEG)).toFixed(2);
}

document.querySelectorAll("input").forEach(i => i.addEventListener("input", calcul));
</script>

</body>
</html>
